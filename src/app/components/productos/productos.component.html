<section id="portfolio" class="portfolio">
  <div class="container" data-aos="fade-up">
  
    <!-- TITULO -->
    <div class="section-title">
      <h2>NUESTROS PRODUCTOS</h2>
      <p>Los mejores productos y precios.</p>
    </div>
    <!-- FIN TITULO -->
  
    <!-- CATEGORIAS -->
    <div class="row" data-aos="fade-up" data-aos-delay="100">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="portfolio-flters">
          <li [ngClass]="{'filter-active': activeFilter === '*'}" (click)="filtrarProductos('*')">Todas las categorias</li>
          <li [ngClass]="{'filter-active': activeFilter === 'filter-app'}" (click)="filtrarProductos('filter-app')">Disco, plato y collarín de embrague</li>
          <li [ngClass]="{'filter-active': activeFilter === 'filter-card'}" (click)="filtrarProductos('filter-card')">Pastilla y zapata de freno</li>
          <li [ngClass]="{'filter-active': activeFilter === 'filter-web'}" (click)="filtrarProductos('filter-web')">Piñon y parte de caja</li>
          <li [ngClass]="{'filter-active': activeFilter === 'filter-web'}" (click)="filtrarProductos('filter-web')">Nueva Categoria</li>
        </ul>
      </div>
    </div>
    <!-- FIN CATEGORIAS -->
  
    <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">
      <div *ngFor="let producto of productos" class="col-lg-4 col-md-6 portfolio-item" [ngClass]="producto.categoria">
        <div class="portfolio-wrap">
          <img [src]="producto.imagen" class="img-fluid" alt="">
          <div class="portfolio-info">
            <h4>{{ producto.nombre }}</h4>
            <div class="portfolio-links">
              <a href="#" (click)="mostrarProducto($event, producto.imagen)"><i class="bx bx-plus"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productoModalLabel">Detalles del Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img [src]="productoSeleccionado" class="img-fluid" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
